<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTML Forms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
</head>
<body>

<header>
  <h1>My Sign Up Sheet Form</h1>
</header>

<main>
  <form id="myForm">
    <fieldset>
      <legend>Sign Up</legend>

      <div class="form-row">
        <label for="firstNameInput">First Name:</label>
        <input type="text" id="firstNameInput" name="firstName">
      </div>

      <div class="form-row">
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" name="email">
      </div>

      <div class="form-row">
        <label for="birthdateInput">Birthdate:</label>
        <input type="date" id="birthdateInput" name="birthdate">
      </div>

      <div class="form-row">
        <label for="ageInput">Age:</label>
        <input type="number" id="ageInput" name="age" min="1" max="120">
      </div>

      <div class="form-row">
        <label for="passInput">Password:</label>
        <input type="password" id="passInput" name="password">
      </div>

      <div class="form-row">
        <label for="state">State:</label>
        <select id="state" name="state">
          <option value="">Choose one...</option>
          <option value="hi">Hawaii</option>
          <option value="ca">California</option>
          <option value="ut">Utah</option>
        </select>
      </div>

      <div class="form-row">
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment"></textarea>
      </div>

      <div class="form-row">
        <label class="spacer"></label>
        <input type="submit" value="Sign Up!">
      </div>

    </fieldset>
  </form>

  <p id="message"></p>
</main>

<footer>
  <p>&copy;2025 Tu'iterai Tunutu</p>
</footer>

<script src="form.js"></script>
</body>
</html>
